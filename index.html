<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff; /* خلفية بيضاء */
      overflow: hidden; /* منع ظهور أي شريط تمرير */
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* تمد الصورة لملء الشاشة */
    }
  </style>
</head>
<body>
  <img src="images/fin.jpg" alt="Fullscreen Image">
</body>
</html>
